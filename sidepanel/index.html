<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ctrl-See - Clipboard History</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app" data-theme="light">
        <!-- Header -->
        <header class="header">
            <div class="header-top">
                <div class="monitoring-toggle">
                    <label class="toggle-switch">
                        <input type="checkbox" id="monitoringToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                    <span class="toggle-label">Clipboard Monitoring</span>
                </div>
                <div class="header-controls">
                    <button class="theme-toggle-btn" title="Toggle theme">
                        <svg class="sun-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="moon-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" class="search-input" placeholder="Search clipboard history...">
            </div>

            <!-- Action Bar -->
            <div class="action-bar">
                <button class="action-btn" id="addNewBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add New
                </button>
                <button class="action-btn" id="selectModeBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 11 12 14 22 4"></polyline>
                        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                    </svg>
                    Select
                </button>
                <button class="action-btn" id="exportBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Export
                </button>
                <button class="action-btn danger" id="clearAllBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    Clear All
                </button>
            </div>

            <!-- Bulk Actions (hidden by default) -->
            <div class="bulk-actions hidden">
                <div class="bulk-info">
                    <span class="selected-count">0 selected</span>
                    <button class="text-btn" id="selectAllBtn">Select All</button>
                </div>
                <div class="bulk-controls">
                    <button class="bulk-btn" id="bulkPinBtn">Pin</button>
                    <button class="bulk-btn" id="bulkExportBtn">Export</button>
                    <button class="bulk-btn danger" id="bulkDeleteBtn">Delete</button>
                    <button class="bulk-btn" id="cancelSelectBtn">Cancel</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div id="clipboardList" class="clipboard-list">
                <!-- Clipboard items will be rendered here -->
            </div>
            
            <!-- Empty State -->
            <div id="emptyState" class="empty-state hidden">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.5">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                <p>No clipboard history yet</p>
                <span class="empty-hint">Copy some text to get started</span>
            </div>
        </main>

        <!-- Modals -->
        <!-- Add/Edit Modal -->
        <div id="textModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Add New Text</h2>
                    <button class="icon-btn modal-close">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea id="textInput" class="text-input" placeholder="Enter your text here..." rows="8"></textarea>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary modal-cancel">Cancel</button>
                    <button class="btn btn-primary" id="saveTextBtn">Save</button>
                </div>
            </div>
        </div>

        <!-- Toast Container -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <script src="../utils/storage.js"></script>
    <script src="../utils/clipboard.js"></script>
    <script src="script.js"></script>
</body>
</html>
